services:
  certbot:
    image: certbot/certbot
    container_name: certbot
    env_file: ${DPSRV_HOME}/rc/secrets/certbot/certbot.env
    volumes:
      - ${DPSRV_HOME}/var/www/:/usr/share/nginx/html/
      - ${DPSRV_HOME}/rc/secrets/letsencrypt:/etc/letsencrypt
      - ${DPSRV_HOME}/var/lib/letsencrypt:/var/lib/letsencrypt
      - /etc/localtime:/etc/localtime:ro
    command: [ "certonly" ]
    restart: no
